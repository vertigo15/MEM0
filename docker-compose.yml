
services:
  # Mem0 Application
  mem0_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mem0_application
    environment:
      # Database Configuration
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      
      # LLM Provider Configuration
      LLM_PROVIDER: ${LLM_PROVIDER}
      
      # Azure OpenAI Configuration (if using Azure)
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT:-}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-2024-02-01}
      
      # AWS Bedrock Configuration (if using AWS)
      AWS_REGION: ${AWS_REGION:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID:-}
      
      # Storage Provider Configuration (optional)
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-}
      
      # AWS S3 Configuration (if using S3)
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      S3_REGION: ${S3_REGION:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      
      # Azure Blob Configuration (if using Azure Blob)
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME:-}
      AZURE_STORAGE_ACCOUNT_KEY: ${AZURE_STORAGE_ACCOUNT_KEY:-}
      AZURE_STORAGE_CONTAINER_NAME: ${AZURE_STORAGE_CONTAINER_NAME:-}
      
      # Application Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      WORKERS: ${WORKERS:-1}
      
      # OpenAI compatibility for embeddings
      OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
    
    ports:
      - "${APP_PORT:-8000}:8000"
    
    volumes:
      - ./logs:/app/logs
    
    networks:
      - mem0_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

